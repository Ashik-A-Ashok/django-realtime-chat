<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat | Chat App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body { background: #f4f6f9; }

        .chat-container {
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #e5ddd5;
        }

        .message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .me {
            background: #dcf8c6;
            margin-left: auto;
            text-align: right;
        }

        .other {
            background: #ffffff;
            margin-right: auto;
        }

        .ticks {
            font-size: 12px;
            margin-left: 6px;
            color: #555;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <a href="{% url 'user_list' %}" class="btn btn-light btn-sm">‚Üê Back</a>
        <!-- <span class="navbar-brand mb-0 h6">Chat</span> -->
         <div class="ms-3 text-white">
            <div class="fw-bold">{{ receiver.username }}</div>
            <small class="opacity-75">
                {% if receiver.is_online %}
                    Online
                {% else %}
                    Last seen {{ receiver.last_seen|date:"M d, H:i" }}
                {% endif %}
            </small>
        </div>
    </div>
</nav>

<!-- Chat Area -->
<div class="container chat-container mt-3">

    <div id="chat-box" class="chat-box rounded">
        {% for msg in messages %}
            <div class="message {% if msg.sender == request.user %}me{% else %}other{% endif %}">
                {{ msg.content }}

                {% if msg.sender == request.user %}
                    <span class="ticks">
                        {% if msg.is_read %}‚úì‚úì{% else %}‚úì{% endif %}
                    </span>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <!-- Input -->
    <div class="input-group mt-2">
        <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
        <button type="button" id="send-btn" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    const receiverId = {{ receiver_id }};
    const myUserId = {{ request.user.id }};

    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");

    const protocol = window.location.protocol === "https:" ? "wss://" : "ws://";
    const socketUrl = `${protocol}${window.location.host}/ws/chat/${receiverId}/`;

    let chatSocket = null;

    /* ---------------- CONNECT SOCKET ---------------- */
    function connectSocket() {
        chatSocket = new WebSocket(socketUrl);

        chatSocket.onopen = () => {
            console.log("‚úÖ WebSocket connected");
        };

        chatSocket.onmessage = (e) => {
            const data = JSON.parse(e.data);

            // Ignore malformed payloads
            if (!data.message || !data.sender_id) return;

            // üì® Incoming message (from other user)
            if (data.sender_id !== myUserId) {
                appendMessage(data.message, "other");
            }
        };

        chatSocket.onclose = () => {
            console.warn("‚ö†Ô∏è WebSocket closed. Reconnecting...");
            setTimeout(connectSocket, 1000); // auto-reconnect
        };

        chatSocket.onerror = (err) => {
            console.error("WebSocket error:", err);
            chatSocket.close();
        };
    }

    connectSocket();

    /* ---------------- DOM HELPERS ---------------- */
    function appendMessage(text, type) {
        const div = document.createElement("div");
        div.className = `message ${type}`;
        div.innerHTML = type === "me"
            ? `${text} <span class="ticks">‚úì</span>`
            : text;

        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    /* ---------------- SEND MESSAGE ---------------- */
    function sendMessage() {
        const message = input.value.trim();
        if (!message) return;

        // üöÄ Optimistic UI (instant display)
        appendMessage(message, "me");

        if (chatSocket.readyState === WebSocket.OPEN) {
            chatSocket.send(JSON.stringify({ message }));
        } else {
            console.warn("WebSocket not ready");
        }

        input.value = "";
    }

    /* ---------------- EVENTS ---------------- */
    sendBtn.addEventListener("click", sendMessage);

    input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
        }
    });

    // Scroll on load
    chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
