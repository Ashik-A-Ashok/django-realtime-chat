<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users | Chat App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background: #f4f6f9;
        }
        .user-card {
            cursor: pointer;
            transition: background 0.2s;
        }
        .user-card:hover {
            background: #f1f1f1;
        }
        .online-dot {
            height: 10px;
            width: 10px;
            background-color: #28a745;
            border-radius: 50%;
            display: inline-block;
        }
        .offline-dot {
            height: 10px;
            width: 10px;
            background-color: #adb5bd;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Chat App</span>
        <a href="{% url 'logout' %}" class="btn btn-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Users</h5>
                </div>

                <ul class="list-group list-group-flush">
                    {% for user in users %}
                    <li class="list-group-item d-flex align-items-center user-card"
                        onclick="openChat({{ user.id }})">

                        <span id="status-{{ user.id }}"
                              class="{% if user.is_online %}online-dot{% else %}offline-dot{% endif %} me-2">
                        </span>

                        <strong>{{ user.username }}</strong>
                    </li>
                    {% empty %}
                    <li class="list-group-item text-center text-muted">
                        No users available
                    </li>
                    {% endfor %}
                </ul>

            </div>

        </div>
    </div>
</div>

<script>
    function openChat(userId) {
        window.location.href = "/chat/chat/" + userId + "/";
    }

    // Presence WebSocket
    const presenceSocket = new WebSocket(
        "ws://" + window.location.host + "/ws/presence/"
    );

    presenceSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const dot = document.getElementById("status-" + data.user_id);

        if (dot) {
            dot.className = data.state === "online"
                ? "online-dot"
                : "offline-dot";
        }
    };
</script>

</body>
</html>
